<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* Default light mode background */
            color: #101010; /* Default light mode text color */
        }

        .container {
            text-align: center;
            background-color: inherit;
            border-radius: 4px;
            box-shadow: 0 0px 0px rgba(0,0,0,0);
            padding: 5vw;
            width: 90%;
            max-width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 8vw;
            margin-bottom: 5vw;
        }

        #timer {
            font-size: 16vw;
            margin-bottom: 8vw;
        }

        #controls button {
            font-size: 3vw;
            padding: 3vw 6vw;
            margin: 0 2vw;
            cursor: pointer;
            border-radius: 2vw;
            transition: background-color 0.3s, color 0.3s;
        }

        #controls button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Stop/Resume button style */
        #startStopBtn {
            background-color: transparent;
            border: 2px solid;
        }

        #startStopBtn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div id="controls">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="toggleBtn">Toggle Mode</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        let darkMode = false;
        let timer;
        let sessionLength = 25 * 60; // Initial session length: 25 minutes
        let breakLength = 5 * 60; // Break length: 5 minutes
        let timeLeft = sessionLength;
        let isRunning = false;
        let isSession = true;

        function toggleDarkMode() {
            const elementsToChange = document.querySelectorAll('body, .container, h1, #timer, #controls button');
            elementsToChange.forEach(element => {
                if (darkMode) {
                    element.style.color = '#101010';
                    element.style.backgroundColor = '#fff';
                } else {
                    element.style.color = '#fff';
                    element.style.backgroundColor = '#101010';
                }
            });
            darkMode = !darkMode;
        }

        function toggleStartStopBtn() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTimer, 1000);
                document.getElementById('startStopBtn').textContent = "Stop";
                document.getElementById('startStopBtn').style.backgroundColor = "#fff";
                document.getElementById('startStopBtn').style.borderColor = "#101010";
                document.getElementById('startStopBtn').style.color = "#101010";
            } else {
                clearInterval(timer);
                isRunning = false;
                document.getElementById('startStopBtn').textContent = "Start";
                document.getElementById('startStopBtn').style.backgroundColor = "#101010";
                document.getElementById('startStopBtn').style.borderColor = "#101010";
                document.getElementById('startStopBtn').style.color = "#fff";
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = sessionLength;
            isSession = true;
            document.getElementById('startStopBtn').textContent = "Start";
            document.getElementById('startStopBtn').style.backgroundColor = "#101010";
            document.getElementById('startStopBtn').style.borderColor = "#101010";
            document.getElementById('startStopBtn').style.color = "#fff";
            updateTimerDisplay();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(timer);
                if (isSession) {
                    timeLeft = breakLength; // Start break
                } else {
                    timeLeft = sessionLength; // Start session
                }
                isSession = !isSession;
                updateTimerDisplay();
                toggleStartStopBtn();
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        document.getElementById('startStopBtn').addEventListener('click', toggleStartStopBtn);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
        document.getElementById('toggleBtn').addEventListener('click', toggleDarkMode);

        // Initial display
        updateTimerDisplay();
    </script>
</body>
</html>
