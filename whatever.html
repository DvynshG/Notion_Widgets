<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0px 0px rgba(0,0,0,0);
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #101010;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
            color: #101010;
        }

        #controls button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #101010;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #404040;
        }

        .fa-icon {
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }

        /* Stop/Resume button style */
        #startStopBtn {
            background-color: #fff;
            color: #101010;
            border: 2px solid #101010;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div id="controls">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        let timer;
        let sessionLength = 25 * 60; // Initial session length: 25 minutes
        let timeLeft = sessionLength;
        let isRunning = false;

        function toggleTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTimer, 1000);
                document.getElementById('startStopBtn').textContent = "Stop";
                document.getElementById('startStopBtn').style.backgroundColor = "#fff";
                document.getElementById('startStopBtn').style.borderColor = "#101010";
                document.getElementById('startStopBtn').style.color = "#101010";
            } else {
                clearInterval(timer);
                isRunning = false;
                document.getElementById('startStopBtn').textContent = "Start";
                document.getElementById('startStopBtn').style.backgroundColor = "#101010";
                document.getElementById('startStopBtn').style.borderColor = "#101010";
                document.getElementById('startStopBtn').style.color = "#fff";
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = sessionLength;
            document.getElementById('startStopBtn').textContent = "Start";
            document.getElementById('startStopBtn').style.backgroundColor = "#101010";
            document.getElementById('startStopBtn').style.borderColor = "#101010";
            document.getElementById('startStopBtn').style.color = "#fff";
            updateTimerDisplay();
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(timer);
                timeLeft = sessionLength; // Reset to session length after completion
                updateTimerDisplay();
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        document.getElementById('startStopBtn').addEventListener('click', toggleTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);

        // Initial display
        updateTimerDisplay();
    </script>
</body>
</html>
