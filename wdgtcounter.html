<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
    <style>
        /* Global Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            line-height: 1.55;
            font-size: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #212121;
            color: #fff;
        }

        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 0;
        }

        .counter-content {
            z-index: 99;
            display: flex;
            align-items: center;
        }

        .counter-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .counter-number {
            margin: 0 10px;
        }

        .reset-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: -9px;
        }
    </style>
</head>
<body class="counter-container light-mode">
    <div class="counter-content">
        <button class="counter-button decrement">
            <svg width="10" height="2" viewBox="0 0 10 2" fill="none" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M1 1H9" stroke="#9E9E9E" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
        <p class="counter-number">0</p>
        <button class="counter-button increment">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M5 1V9" stroke="#9E9E9E" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M1 5H9" stroke="#9E9E9E" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
    </div>
    <button class="reset-button">Reset</button>
    <div class="Toastify"></div>
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5HGC94H" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const decrementBtn = document.querySelector('.decrement');
            const incrementBtn = document.querySelector('.increment');
            const resetBtn = document.querySelector('.reset-button');
            const counterNumber = document.querySelector('.counter-number');

            let count = 0;
            let isDarkMode = true; // Change this according to application logic

            // Function to update counter display
            function updateCounter() {
                counterNumber.textContent = count;
            }

            // Function to toggle dark mode
            function toggleDarkMode() {
                body.classList.toggle('dark-mode');
                body.classList.toggle('light-mode');
            }

            // Apply initial mode based on isDarkMode
            if (isDarkMode) {
                toggleDarkMode();
            }

            // Event listeners for increment, decrement, and reset buttons
            decrementBtn.addEventListener('click', function() {
                count--;
                updateCounter();
            });

            incrementBtn.addEventListener('click', function() {
                count++;
                updateCounter();
            });

            resetBtn.addEventListener('click', function() {
                count = 0;
                updateCounter();
            });

            // Event listener for toggling dark mode
            // This event listener can be triggered based on application logic
            document.querySelector('.toggle-dark-mode').addEventListener('click', toggleDarkMode);
        });
    </script>
</body>
</html>
