<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
    <style>
        /* Global Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            background-color: #fff;
            color: #000;
            line-height: 1.55;
            font-size: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        /* Counter Widget Styles */
        .counter-container {
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 0;
        }

        .counter-content {
            z-index: 99;
            display: flex;
            align-items: center;
        }

        .counter-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .counter-number {
            color: #37352f;
            margin: 0 10px;
        }

        .reset-button {
            color: #37352f;
            background: none;
            border: none;
            cursor: pointer;
            margin-top: -9px;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-content">
            <button class="counter-button decrement">
                <svg width="10" height="2" viewBox="0 0 10 2" fill="none" xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <path d="M1 1H9" stroke="#9E9E9E" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            <p class="counter-number">0</p>
            <button class="counter-button increment">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <path d="M5 1V9" stroke="#9E9E9E" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M1 5H9" stroke="#9E9E9E" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
        <button class="reset-button">Reset</button>
    </div>
    <div class="Toastify"></div>
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5HGC94H" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const decrementBtn = document.querySelector('.decrement');
            const incrementBtn = document.querySelector('.increment');
            const resetBtn = document.querySelector('.reset-button');
            const counterNumber = document.querySelector('.counter-number');

            let count = 0;

            // Function to update counter display
            function updateCounter() {
                counterNumber.textContent = count;
            }

            // Event listeners for increment, decrement, and reset buttons
            decrementBtn.addEventListener('click', function() {
                count--;
                updateCounter();
            });

            incrementBtn.addEventListener('click', function() {
                count++;
                updateCounter();
            });

            resetBtn.addEventListener('click', function() {
                count = 0;
                updateCounter();
            });
        });
    </script>
</body>
</html>
